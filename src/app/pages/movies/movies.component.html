<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
      <item [itemData]="movie"></item>
    </div>
  </div>
  <div class="card flex justify-content-center">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="400"></p-paginator>
  </div>
</div>
